<!DOCTYPE html>
<html>
    <head>
        <title>Administration</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        #{get 'moreStyles' /}	
        <link rel="stylesheet" type="text/css" media="screen" 
                href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" 
                href="@{'/public/images/favicon.png'}" />
    </head>
    <body id="admin">
        
        <div id="header">
            <div id="logo">
                Â¿Transcoder? <span>administration</span>
            </div>
            <ul id="tools">
                <li>
                    <a href="@{Secure.logout()}">Log out</a>
                </li>
            </ul>
        </div>
        
        <div id="main">
		<ul id="adminMenu">
			<li class="${request.controller == 'Admin' ? 'selected' : ''}">
				<a href="@{Admin.index()}">My transcodifications</a>
			</li>
			#{secure.check 'admin'}
				<li class="${request.controller == 'Transcodifications' ? 'selected' : ''}">
					<a href="@{Transcodifications.list()}">Transcodifications</a>
				</li>
				<li class="${request.controller == 'Users' ? 'selected' : ''}">
					<a href="@{Users.list()}">Users</a>
				</li>
				<li class="${request.controller == 'Profiles' ? 'selected' : ''}">
					<a href="@{Profiles.list()}">Profiles</a>
				</li>
			#{/secure.check}
		</ul>
		#{doLayout /} 
        </div>
        
        <p id="footer">
            Transcoding engine built with the
            <a href="http://www.playframework.org">Play framework</a>
        </p>
        
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}"></script>
		<script src="@{'/public/javascripts/jquery-ui-1.8.14.custom.min.js'}"></script>  
        #{get 'moreScripts' /}
        
    </body>
</html>
